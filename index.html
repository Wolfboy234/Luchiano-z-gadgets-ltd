<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luchiano'z Gadgets Ltd</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Luchiano'z Gadgets Ltd</h1>
    <button class="cart-btn" onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</button>
  </header>

  <div id="search-container">
    <input type="text" id="search-input" placeholder="Search for a product..." />
  </div>

  <section>
    <h2>Laptops</h2>
    <div class="category">
      <div class="product">
        <img src="https://via.placeholder.com/300x200?text=HP+EliteBook+Stack" alt="Laptop" />
        <p>HP EliteBook Stack</p>
        <p>$799</p>
        <button onclick="addToCart('HP EliteBook Stack', 799)">Buy</button>
      </div>
    </div>

    <h2>TVs & Monitors</h2>
    <div class="category">
      <div class="product">
        <img src="https://via.placeholder.com/300x200?text=OMEN+Monitor" alt="OMEN Monitor" />
        <p>OMEN Monitor</p>
        <p>$299</p>
        <button onclick="addToCart('OMEN Monitor', 299)">Buy</button>
      </div>
    </div>

    <h2>Wearables</h2>
    <div class="category">
      <div class="product">
        <img src="https://via.placeholder.com/300x200?text=Smart+Watch" alt="Wearable" />
        <p>Smart Watch</p>
        <p>$199</p>
        <button onclick="addToCart('Smart Watch', 199)">Buy</button>
      </div>
    </div>

    <h2>Gaming Stations</h2>
    <div class="category">
      <div class="product">
        <img src="https://via.placeholder.com/300x200?text=PlayStation+5" alt="Gaming Station" />
        <p>PlayStation 5</p>
        <p>$499</p>
        <button onclick="addToCart('PlayStation 5', 499)">Buy</button>
      </div>
    </div>
  </section>

  <div class="cart" id="cart">
    <h3>Your Cart</h3>
    <ul id="cart-items" class="cart-items"></ul>
    <p>Total: $<span id="cart-total">0.00</span></p>
    <button class="checkout-btn" onclick="checkout()">Checkout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
