<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luchiano'z Gadgets Ltd</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Luchiano'z Gadgets Ltd</h1>
    <button class="cart-btn" onclick="toggleCart()">🛒 View Cart (<span id="cart-count">0</span>)</button>
  </header>

  <!-- Cart Sidebar -->
  <div class="cart" id="cart">
    <h3>Your Cart</h3>
    <ul class="cart-items" id="cart-items"></ul>
    <p><strong>Total:</strong> $<span id="cart-total">0</span></p>
    <button class="checkout-btn" onclick="checkout()">Checkout</button>
  </div>

  <!-- Product Categories -->
  <h2>💻 Laptop Category</h2>
  <div class="category">
    <div class="product">
      <img src="laptops.jpg" alt="Laptops" />
      <p>HP EliteBook Stack</p>
      <p>$900</p>
      <button onclick="addToCart('HP EliteBook Stack', 900)">Add to Cart</button>
    </div>
  </div>

  <h2>📺 TVs and Monitors Category</h2>
  <div class="category">
    <div class="product">
      <img src="omen_monitor.jpg" alt="Omen Monitor" />
      <p>OMEN Curved Monitor 34”</p>
      <p>$450</p>
      <button onclick="addToCart('OMEN Monitor', 450)">Add to Cart</button>
    </div>
  </div>

  <h2>⌚ Wearables Category</h2>
  <div class="category">
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Smart+Watch" alt="Smart Watch" />
      <p>FitBand Pro Watch</p>
      <p>$150</p>
      <button onclick="addToCart('FitBand Pro Watch', 150)">Add to Cart</button>
    </div>
  </div>

  <h2>🎮 Gaming Stations Category</h2>
  <div class="category">
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Gaming+Console" alt="Gaming Console" />
      <p>GameStation 5X</p>
      <p>$600</p>
      <button onclick="addToCart('GameStation 5X', 600)">Add to Cart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
