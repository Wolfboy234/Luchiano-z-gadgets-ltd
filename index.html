<head>

  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gray-50 text-gray-800">

  <header class="bg-white shadow sticky top-0 z-10">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">Luchiano'z Gadgets Ltd</h1>
      <nav class="space-x-4">
        <a href="#" class="text-gray-600 hover:text-blue-500">Home</a>
        <a href="#products" class="text-gray-600 hover:text-blue-500">Shop</a>
        <a href="#" class="text-gray-600 hover:text-blue-500">Sell</a>
        <a href="#" class="text-gray-600 hover:text-blue-500">Login</a>
      </nav>
    </div>
  </header>

  <section class="bg-blue-100 py-16">
    <div class="max-w-4xl mx-auto text-center">
      <h2 class="text-4xl font-bold mb-4">Buy & Sell Used Gadgets Easily</h2>
      <p class="text-lg text-gray-700 mb-6">Get great deals on phones, laptops, and more â€” or list your own device for sale.</p>

  </section>

  <section class="py-8 bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 flex flex-col sm:flex-row items-center gap-4">
      <input id="searchInput" type="text" placeholder="Search gadgets..." class="w-full sm:w-1/2 px-4 py-2 border rounded shadow-sm">
      <select id="categoryFilter" class="px-4 py-2 border rounded shadow-sm">
        <option value="">All Categories</option>
        <option value="Phones">Phones</option>
        <option value="Laptops">Laptops</option>
        <option value="Wearables">Wearables</option>
      </select>
    </div>
  </section>

  <section id="products" class="py-12">
    <div class="max-w-6xl mx-auto px-4">
      <h3 class="text-2xl font-semibold mb-6">Gadgets for Sale</h3>
      <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      </div>
    </div>
  </section>

  <footer class="bg-white border-t mt-12 py-6">
    <div class="max-w-6xl mx-auto px-4 text-center text-gray-600">
      &copy; 2025 Luchiano'z Gadgets Ltd. All rights reserved.

  <script src="js/app.js"></script>
