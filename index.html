<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luchiano'z Gadgets Ltd</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="light-theme">
  <header class="header">
    <h1>Luchiano'z Gadgets Ltd</h1>
    <div class="header-right">
      <input type="text" id="search-input" placeholder="Search gadgets..." />
      <label class="theme-switch">
        <input type="checkbox" id="theme-toggle" />
        <span>ðŸŒ™</span>
      </label>
      <button class="cart-btn" onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</button>
    </div>
  </header>

  <nav class="category-nav">
    <button onclick="filterCategory('all')">All</button>
    <button onclick="filterCategory('laptops')">Laptops</button>
    <button onclick="filterCategory('monitors')">TVs & Monitors</button>
    <button onclick="filterCategory('wearables')">Wearables</button>
    <button onclick="filterCategory('gaming')">Gaming Stations</button>
  </nav>

  <main id="product-list">
    <div class="product-card laptops">
      <img src="https://via.placeholder.com/300x200?text=HP+EliteBook" />
      <h3>HP EliteBook Stack</h3>
      <p>$799</p>
      <button onclick="addToCart('HP EliteBook Stack', 799)">Buy</button>
    </div>
    <div class="product-card monitors">
      <img src="https://via.placeholder.com/300x200?text=OMEN+Monitor" />
      <h3>OMEN Monitor</h3>
      <p>$299</p>
      <button onclick="addToCart('OMEN Monitor', 299)">Buy</button>
    </div>
    <div class="product-card wearables">
      <img src="https://via.placeholder.com/300x200?text=Smart+Watch" />
      <h3>Smart Watch</h3>
      <p>$199</p>
      <button onclick="addToCart('Smart Watch', 199)">Buy</button>
    </div>
    <div class="product-card gaming">
      <img src="https://via.placeholder.com/300x200?text=PlayStation+5" />
      <h3>PlayStation 5</h3>
      <p>$499</p>
      <button onclick="addToCart('PlayStation 5', 499)">Buy</button>
    </div>
  </main>

  <div class="cart" id="cart">
    <h3>Your Cart</h3>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="cart-total">0.00</span></p>
    <button onclick="checkout()">Checkout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
